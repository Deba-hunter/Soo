<!DOCTYPE html>
<html>
<head>
    <title>Instagram Auto Message</title>
</head>
<body>
    <h2>Send Instagram Message</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="text" name="receiver" placeholder="Receiver Username" required><br><br>
        <input type="number" name="delay" placeholder="Delay in Seconds" value="5" required><br><br>
        <input type="file" name="message_file" accept=".txt" required><br><br>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
